<div class="home_content">
	<div class="content_status">
		<div class="router_wan marginleft_20 fl" style="cursor: pointer">
			<div class="home_network"></div>
			<div id="conn_sta" class="marginleft_15 fl left_130"></div>
			<p id="conn_info" class="marginleft_15 left_130"></p>
		</div>
		<div class="router_more marginleft_50 fl ic_route"></div>
		<div class="router_wifi marginleft_60 fl">
			<div class="wifi_24g_box">
				<div class="wifi_24g wifi_24g_able">
					<div class="wifi_24g_hover" style="white-space: pre-wrap">robert-wifi</div>
				</div>
				<p class="tip_24g">2.4G</p>
			</div>
			<div class="wifi_lan">
				<p></p>
				<span style="cursor: pointer">LAN</span>
			</div>
			<div class="wifi_5g_box">
				<div class="wifi_5g wifi_5g_able">
					<div class="wifi_5g_hover" style="white-space: pre-wrap">robert-wifi_5G</div>
				</div>
				<p class="tip_5g">5G</p>
			</div>
		</div>
		<div class="router_deviceCount marginleft_30 fl" style="cursor: pointer">
			<div class="home_device">
				<span id="dev_co" style="cursor: pointer"></span>
				<span style="display: inline-block; width: 15px; cursor: pointer"><%:devs%></span>
			</div>
		</div>
	</div>
	<div class="fun_name">
		<p class="fl" style="cursor: pointer"><%:My internet%></p>
		<p class="marginleft_184 fl"><%:My router%></p>
		<p class="marginleft_200 fl" style="cursor: pointer"><%:Devices%></p>
	</div>
	<!---->
	<!---->
	<div align="center" class="hone_connect">
		<div class="home_box">
			<div class="wantime fl border_1px_right" style="width: 175px">
				<p class="descripe"><%:LAN IP address%></p>
				<p id="lan_ip" class="content"></p>
			</div>
			<div class="system fl border_1px_right" style="width: 175px">
				<p class="descripe"><%:System running time%></p>
				<p id="sys_t" class="content"></p>
			</div>
			<div class="wanip fl" style="width: 175px">
				<p class="descripe"><%:WAN IP address%></p>
				<p id="wan_ip" class="content"><%:No internet connection%></p>
			</div>
		</div>
	</div>
	<!---->
	<!---->
	<div id="reboot_btnId" class="home_resstart_box">
		<div class="home_resstart">
			<div class="home_resword"><%:Reboot router%></div>
		</div>
	</div>
	<!---->
	<!---->
</div>
